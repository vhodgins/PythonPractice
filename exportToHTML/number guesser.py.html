<span class="s1">b = </span><span class="s3">1</span>
<span class="s0">while </span><span class="s1">num != round(a):</span>

        a = a- a/b

        a = a + a/b
    print(round(a))
<span class="s0">if </span><span class="s1">num == round(a):</span>
